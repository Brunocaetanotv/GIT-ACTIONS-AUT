[tool:pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = tests.py test_*.py *_tests.py
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=savedate
    --cov-report=html
    --cov-report=term-missing
testpaths = savedate
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
