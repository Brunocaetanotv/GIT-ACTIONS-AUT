on:
  workflow_run:
    workflows: ["ğŸ§ª Testes Automatizados"]
    types:
      - completed

jobs:
  generate-badge:
    name: ğŸ·ï¸ Gerar Badge
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ·ï¸ Gerar Badge
      uses: schneegans/dynamic-badges@v1.8.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: your-gist-id-here
        filename: test-status.json
        label: Testes
        message: ${{ github.event.workflow_run.conclusion == 'success' && 'âœ… Passando' || 'âŒ Falhando' }}
        color: ${{ github.event.workflow_run.conclusion == 'success' && 'green' || 'red' }}
