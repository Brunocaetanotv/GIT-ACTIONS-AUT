name: 🧪 Testes Automatizados

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-backend:
    name: 🐍 Testes Backend (Django)
    runs-on: ubuntu-latest
    
    steps:
    - name: �� Checkout do código
      uses: actions/checkout@v4
      
    - name: �� Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: 📦 Instalar pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        
    - name: 📁 Navegar para o backend
      run: cd testalready/backend
      
    - name: 🔧 Instalar dependências
      run: |
        cd testalready/backend
        pipenv install --dev
        
    - name: 🗄️ Executar migrações
      run: |
        cd testalready/backend
        pipenv run python manage.py migrate
        
    - name: 🧪 Executar testes
      run: |
        cd testalready/backend
        pipenv run pytest -v --tb=short --cov=savedate --cov-report=xml --cov-report=term-missing
        
    - name: 📊 Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: testalready/backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    name: ⚛️ Testes Frontend (React)
    runs-on: ubuntu-latest
    
    steps:
    - name: �� Checkout do código
      uses: actions/checkout@v4
      
    - name: �� Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: testalready/frontend/package-lock.json
        
    - name: 📁 Navegar para o frontend
      run: cd testalready/frontend
      
    - name: 📦 Instalar dependências
      run: |
        cd testalready/frontend
        npm ci
        
    - name: 🧪 Executar testes
      run: |
        cd testalready/frontend
        npm test
        
    - name: 📊 Executar testes com cobertura
      run: |
        cd testalready/frontend
        npm run test:cov
        
    - name: 📊 Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: testalready/frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  test-all:
    name: �� Testes Completos (Script Principal)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: �� Checkout do código
      uses: actions/checkout@v4
      
    - name: �� Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: �� Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: testalready/frontend/package-lock.json
        
    - name: 📦 Instalar dependências
      run: |
        cd testalready/backend
        pip install pipenv
        pipenv install --dev
        cd ../frontend
        npm ci
        
    - name: 🧪 Executar script principal de testes
      run: |
        cd testalready
        python run_all_tests.py
        
    - name: 📋 Resumo dos resultados
      run: |
        echo "✅ Backend: ${{ needs.test-backend.result }}"
        echo "✅ Frontend: ${{ needs.test-frontend.result }}"
        echo "✅ Script Principal: ${{ job.status }}"
