name: ğŸ§ª Testes Automatizados

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-backend:
    name: ğŸ Testes Backend (Django)
    runs-on: ubuntu-latest
    
    steps:
    - name: ï¿½ï¿½ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ï¿½ï¿½ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ“¦ Instalar pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        
    - name: ğŸ“ Navegar para o backend
      run: cd testalready/backend
      
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        cd testalready/backend
        pipenv install --dev
        
    - name: ğŸ—„ï¸ Executar migraÃ§Ãµes
      run: |
        cd testalready/backend
        pipenv run python manage.py migrate
        
    - name: ğŸ§ª Executar testes
      run: |
        cd testalready/backend
        pipenv run pytest -v --tb=short --cov=savedate --cov-report=xml --cov-report=term-missing
        
    - name: ğŸ“Š Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: testalready/backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    name: âš›ï¸ Testes Frontend (React)
    runs-on: ubuntu-latest
    
    steps:
    - name: ï¿½ï¿½ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ï¿½ï¿½ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: testalready/frontend/package-lock.json
        
    - name: ğŸ“ Navegar para o frontend
      run: cd testalready/frontend
      
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        cd testalready/frontend
        npm ci
        
    - name: ğŸ§ª Executar testes
      run: |
        cd testalready/frontend
        npm test
        
    - name: ğŸ“Š Executar testes com cobertura
      run: |
        cd testalready/frontend
        npm run test:cov
        
    - name: ğŸ“Š Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: testalready/frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  test-all:
    name: ï¿½ï¿½ Testes Completos (Script Principal)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: ï¿½ï¿½ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ï¿½ï¿½ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ï¿½ï¿½ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: testalready/frontend/package-lock.json
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        cd testalready/backend
        pip install pipenv
        pipenv install --dev
        cd ../frontend
        npm ci
        
    - name: ğŸ§ª Executar script principal de testes
      run: |
        cd testalready
        python run_all_tests.py
        
    - name: ğŸ“‹ Resumo dos resultados
      run: |
        echo "âœ… Backend: ${{ needs.test-backend.result }}"
        echo "âœ… Frontend: ${{ needs.test-frontend.result }}"
        echo "âœ… Script Principal: ${{ job.status }}"
